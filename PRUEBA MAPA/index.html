<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Clientes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mapa Interactivo de Clientes</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializa el mapa
        var map = L.map('map').setView([10.4806, -66.9036], 6);

        // Capa de mapa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Carga los datos de los clientes desde el archivo PHP
        fetch('get_clientes.php')
            .then(response => response.json())
            .then(data => {
                data.forEach(cliente => {
                    var marker = L.marker([cliente.latitud, cliente.longitud]).addTo(map);
                    marker.bindPopup(`<b>${cliente.nombre}</b><br><a href="${cliente.google_maps_url}" target="_blank">Ver en Google Maps</a>`);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
